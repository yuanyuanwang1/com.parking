log4j.rootLogger = info, FIL
log4j.appender.CON = org.apache.log4j.ConsoleAppender
log4j.appender.CON.Target = System.out
log4j.appender.CON.layout = org.apache.log4j.PatternLayout
log4j.appender.CON.layout.ConversionPattern = %p %t %c - %m%n
log4j.appender.FIL = org.apache.log4j.DailyRollingFileAppender
log4j.appender.FIL.File = d:/logs/parking/log.log
log4j.appender.FIL.DatePattern='.'yyyy-MM-dd-HH-a'.log'
log4j.appender.FIL.layout=org.apache.log4j.PatternLayout
log4j.appender.FIL.layout.ConversionPattern=%d-[TS] %p %t %c - %m%n
